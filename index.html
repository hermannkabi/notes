<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div class="loading">
        <div class="lds-facebook"><div></div><div></div><div></div></div>
    </div>

    <div class="notes-div" hidden>
        <a style="text-decoration: underline; cursor: pointer;" class="title" id="appear" hidden>Open navbar</a>

        <div class="side-drawer">
            <h3 class="title">Notes</h3>
            <p class="title">Logged in as <span id="username"></span></p>
            <a style="text-decoration: underline; cursor: pointer; color:rgb(192, 71, 71)" class="title" id="logout">Log out</a>
            <a style="text-decoration: underline; cursor: pointer;" class="title" id="collapse">Collapse</a>

            <div class="top-margin"></div>
            <div class="notes-list">
                <div class="note-titles">
                    
                </div>

                <br>
                <form action="javascript:void(0)">
                    <input id="create-note-input" type="text" class="create-note" placeholder="New note...">
                    <button id="new-note-btn">Create note</button>
                    <div class="top-margin"></div>
                </form>

            </div>
        </div>
        <br>
        <div id="editor-div" spellcheck="false" contenteditable="true">Start writing your note...</div>
        <button title="This will save your note and render it in HTML"  id="save">Save note</button>
        <a title="Toggle between rendered and HTML modes" style="text-decoration: underline; cursor: pointer;" class="title" id="toggleRaw">Toggle raw</a>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script type="module" src="dist/main.js"></script>
</body>
</html>
