<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Notes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Bona+Nova&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/d62327c7a1.js" crossorigin="anonymous"></script>

  </head>
  <body>
      <div style="text-align:center;" class="alert">
        <i style="color:red; font-size: 30px;" class="fas fa-exclamation-circle"></i>
        <p style="display:inline; font-size:24px;" class="error-text">Some error text here</p>
      </div>


      <div class="login-bg">
        <h1 class="login-h1">Great to see you!</h1>
        <h5 class="login-reference">Log In to continue to</h5>
        <h6 class="login-app">Notes</h6>
        <input class="login email" type="email" name="" value="" placeholder="Email">
        <input class="login pwd" type="password" name="" value="" placeholder="Password">
        <button class="login submit" type="button" name="button">Log In</button>
      </div>
      <br><br>
      <div class="login-register">
        <div class="register-content">
          <p class="register-label">No account yet? </p>
          <button class="register-btn" type="button" name="button">Register</button>
        </div>
      </div>

    <script type="module" src="js/login.js" charset="utf-8"></script>
  </body>
</html>
